<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>

    #ordered1{

        list-style-type: disc;
    }
    #ordered2{

        list-style-type: katakana;
}
#ordered3{

    list-style-type:lower-alpha;
}
#unordered1{

    list-style-type: upper-latin;    
}
#unordered2{

    list-style-type: lower-greek;        
}
#unordered3{

    list-style-type: square;
}
#unordered4{

    list-style-image: url('https://cdn.shopify.com/s/files/1/0535/4163/4222/files/OP_LIFESTYLE_9_22_21_GLASSWARE_PAN_0519_crop.jpg?v=1642455670&width=10');
}

</style>
</head>
<body>
    <ol id="ordered1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol id="ordered2">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol id="ordered3">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
<ul id="unordered1">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
<ul id="unordered2">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
<ul id="unordered3">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
<ul id="unordered4">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
</body>
</html>
