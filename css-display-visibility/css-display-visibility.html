<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#heading1{

    visibility: hidden;

}
#heading2{

display: none;

}
#heading3{

visibility: visible;

}
.class1{

    display: inline;
    

}
.image1{

display: block;


}

</style>
</head>
<body>
<h1 id="heading1">Heading 1</h1>
<h1 id="heading2">Heading 2</h1>
<h1 id="heading3">Heading 3</h1>

<p>Tomato</p>
<p>Tomato</p>
<p>Tomato</p>
<p class="class1">Tomato</p>
<p class="class1">Tomato</p>
<p class="class1">Tomato</p>

<br>
<br>

<img src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">
<img src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">
<img src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">
<img class="image1" src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">
<img class="image1" src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">
<img class="image1" src="https://media.sermonaudio.com/images/speakers/thumbnail/kelleyclintr.png">


</body>
</html>
